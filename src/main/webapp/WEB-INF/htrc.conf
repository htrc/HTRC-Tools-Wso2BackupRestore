# %s will be replaced by the user name internally
htrc {
    base.path=/htrc

    user {
        home=${htrc.base.path}/%s
        files=${htrc.user.home}/files
        worksets=${htrc.user.home}/worksets
        jobs=${htrc.user.files}/jobs
    }

    public {
        home=${htrc.base.path}/_PUBLIC_
        files=${htrc.public.home}/files
    }
}